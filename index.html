<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta width="width=device-width, initial-scale=1">
        <title>Calculator app</title>
        <link rel="stylesheet", href="styles.css">
    </head>

    <body>
        <p class="hidden-output">0</p>

        <div class="outline">

            <div class="output-container">
                <p class="live-output">0</p>
            </div>

            <div class="buttons-container">

                <div id="row-1" class="row">
                    <button type="submit" id="clear-button" class="circle-button">C</button>
                    <button type="submit" id="plus-minus-button" class="circle-button">+/-</button>
                    <button type="submit" id="percent-button" class="circle-button">%</button>
                    <button type="submit" id="divide-button"class="operation-circle-button">รท</button>
                </div>

                <div id="row-2" class="row">
                    <button type="submit" id="seven-button" class="number-circle-button">7</button>
                    <button type="submit" id="eight-button" class="number-circle-button">8</button>
                    <button type="submit" id="nine-button"class="number-circle-button">9</button>
                    <button type="submit" id="multiply-button"class="operation-circle-button">x</button>
                </div>

                <div id="row-3" class="row">
                    <button type="submit" id="four-button" class="number-circle-button">4</button>
                    <button type="submit" id="five-button" class="number-circle-button">5</button>
                    <button type="submit" id="six-button"class="number-circle-button">6</button>
                    <button type="submit" id="subtract-button"class="operation-circle-button">-</button>
                </div>

                <div id="row-4" class="row">
                    <button type="submit" id="one-button" class="number-circle-button">1</button>
                    <button type="submit" id="two-button" class="number-circle-button">2</button>
                    <button type="submit" id="three-button" class="number-circle-button">3</button>
                    <button type="submit" id="add-button"class="operation-circle-button">+</button>
                </div>
                
                <div id="row-5" class="row">
                    <button type="submit" id="zero-button" class="number-circle-button">0</button>
                    <button type="submit" id="decimal-button"class="circle-button">.</button>
                    <button type="submit" id="equal-button" class="long-circle-button">=</button>
                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
